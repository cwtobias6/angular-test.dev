<!DOCTYPE html>
<html ng-app="myApp">
<head>
	<title>Angular Controller Lesson</title>
</head>
<body>

	<div ng-controller="ExampleController as ex">
		<div ng-show="ex.showElement">
			I may or may not be visible
		</div>
		
		<button ng-click="ex.toggleElement()">Toggle Me</button>

	</div>

	<ul ng-controller="OtherController as ctrl">
		<li ng-repeat="list in ctrl.myList">{{ list.text }}</li>	
	</ul>

	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.4/angular.min.js"></script>
	<script src="/js/myApp.js"></script>

</body>
</html>
